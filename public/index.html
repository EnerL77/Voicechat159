<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>evermind Test Chat</title>
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0; padding: 24px;
        line-height: 1.4;
      }
      .wrap { max-width: 800px; margin: 0 auto; }
      h1 { font-size: 1.6rem; margin: 0 0 12px; }
      p.hint { margin: 0 0 16px; opacity: 0.8; }
      .controls {
        display: flex; gap: 12px; align-items: center; margin: 16px 0 8px;
      }
      button {
        font-size: 16px; padding: 10px 16px; border-radius: 10px;
        border: 1px solid rgba(0,0,0,.15); cursor: pointer;
      }
      #status { font-size: 0.95rem; opacity: 0.9; }
      pre#log {
        margin-top: 16px; padding: 12px; min-height: 140px;
        background: rgba(0,0,0,.05); border-radius: 10px; overflow: auto;
        white-space: pre-wrap; word-break: break-word;
      }
      footer { margin-top: 28px; font-size: 0.9rem; opacity: .7; }
      code { background: rgba(0,0,0,.06); padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>evermind Test Chat</h1>
      <p class="hint">
        Klicke auf <strong>Start</strong>. Erlaube ggf. Mikrofon-Zugriff im Browser.
        Der Client sendet <code>POST /start</code> und gibt die Server-Antwort per
        Text und Text-to-Speech aus.
      </p>

      <div class="controls">
        <button id="startBtn" type="button">Start</button>
        <span id="status" aria-live="polite">Bereit.</span>
      </div>

      <pre id="log" aria-live="polite"></pre>

      <footer>
        Tipp: Öffne die DevTools &rarr; <em>Network</em> und prüfe den Request auf
        <code>/start</code>, falls etwas hakt.
      </footer>
    </div>

    <!-- Deine Frontend-Logik -->
    <script src="app.js" defer></script>
  </body>
</html>
